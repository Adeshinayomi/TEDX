<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- STYLES -->
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/checkout.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Checkout</title>
</head>
<body>
  <header>
    <div class="back-icon">
      <a class="back" href="index.html"><img src="images/icons/close.png" alt=""></a>
    </div>
  </header>
  <section class="form">
    <div class="form-cont">
      <h1>Contact Information</h1>
      <form id="checkout">
      <div class="input">
       <label for="First Name">First Name</label>
       <input class="first-name" type="text" placeholder="First Name" required>
      </div>

      <div class="input">
       <label for="Last Name">Last Name</label>
       <input  class="last-name" type="text" placeholder="Last Name" required>
      </div>

      <div class="input">
       <label for="Email Address">Email Address</label>
       <input  class="email" type="email" placeholder="Email Address" required>
      </div>

      <div class="input">
       <label for="Email Address">Confirm Email Address</label>
       <input  class="confirm-email" type="email" placeholder="Confirm Email Address" required>
      </div>

      <div class="input">
       <label for="Phone">Phone Number</label>
       <input  class="phone" type="number" placeholder="Phone Number" required>
      </div>
      </form>
    </div>
    <div class="checkout js-checkout">
      <h1>Order Summary</h1>
      <div class="order-summary js-order-summary">
        <div class="ticket-number">
        </div>
        <div class="service-fee summary">
          <h4>Service Fee</h4>
          <div>
            <img src="images/icons/nigeria-naira-currency-symbol.png" alt="">
            <span class="js-service-fee"></span>
          </div>
        </div>
        <div class="sub-total summary"> 
          <h4>sub-total</h4>
          <div>
            <img src="images/icons/nigeria-naira-currency-symbol.png" alt="">
            <span class="js-sub-total"></span>
          </div>
        </div>
        <hr>
        <div class="total summary">
        <h4>Total</h4>
        <div>
          <img src="images/icons/nigeria-naira-currency-symbol.png" alt="">
          <span class="js-total"></span>
        </div>
      </div>
      </div>
      <button type="submit"  class="checkout-btn primary-btn">Checkout</button>
    </div>
  </section>

  
  <script type="module" src="script/chekout.js"></script>
  <script src="https://js.paystack.co/v2/inline.js"></script>
</body>
</html>
